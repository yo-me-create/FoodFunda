<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--    main css-->

    <!--    Bootstrap-->

          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>FoodFunda</title>


</head>
<body class="home-main">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand text-success logo-font" href="/home">FoodFunda</a>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item pr-4">
                <a class="nav-link text-success" href="/home">Home</a>
            </li>
            <li class="nav-item pr-4">
                <a class="nav-link text-success" href="#">Service</a>
            </li>
            <li class="nav-item pr-4">
                <a class="nav-link text-success" href="#">Branch</a>
            </li>
            <li class="nav-item pr-4">
                <a class="nav-link text-success" href="#">Contact us</a>
            </li>
        </ul>
        <a class="btn btn-outline-success" href="/logout">Logout</a>
    </div>
</nav>

<div class="container card">
    <h1 class="home-text-big text-danger text-center pb-5 f-name">Food Funda</h1>
    <div class="container text-center pb-5">
        <a href="/additem" class="btn btn-info mr-5">Add item</a>
        <a href="/display" class="btn btn-primary mr-5">Show all item</a>
        <a href="#" class="btn btn-success mr-5">Veg item</a>
        <a href="#" class="btn btn-danger">Non-veg item</a>
    </div>


    {%with messages = get_flashed_messages()%}

    {%if messages%}

    {% for message in messages %}

    <div class="alert alert-success alert-dismissable" role="alert">

        <button type="button" class="close" data-dismiss="alert" aria-label="close">

            <span aria-hidden="true">&times;</span>

        </button>
        {{message}}


    </div>


    {%endfor%}
    {%endif%}
    {%endwith%}

    <div class="container pb-5">
        <center>
            <form class="f-size" action="/insertitem" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Product_id"
                           name="txtid">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Product Name"
                           name="txtname">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Catagory"
                           name="txtcat">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Price"
                           name="txtprice">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" value="insert">Add item</button>
            </form>
        </center>
    </div>


</div>
