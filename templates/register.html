<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--    google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <!--    main css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">

    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>FoodFunda</title>


</head>
<body class="bg-login">
<nav class="navbar text-light">
    <h5>Hello Food Funda</h5>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-8 text-light">
            {%with messages = get_flashed_messages()%}

            {%if messages%}

            {% for message in messages %}

            <div class="text-center alert alert-success alert-dismissable" role="alert">

                <button type="button" class="close" data-dismiss="alert" aria-label="close">

                    <span aria-hidden="true">&times;</span>

                </button>
                {{message}}


            </div>


            {%endfor%}
            {%endif%}
            {%endwith%}
        </div>
        <div class="col-md-4">
            <div class="card mt-50">
                <div class="card-body">
                    <form class="form" method="post" action="/add_user">
                        <label>Name</label>
                        <input type="text" class="form-control" name="uname"><br>
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="ulname"><br>
                        <label>Email</label>
                        <input type="email" class="form-control" name="uemail"><br>
                        <label>Password</label><br>
                        <input type="password" class="form-control" name="upassword"><br><br>
                        <input type="submit" class="btn btn-gr btn-block btn-lg" value="Sign Up">
                    </form>
                    <p class="mt-2">Already a Member? <a href="/">Login Here</a></p>
                </div>
            </div>
        </div>
    </div>

</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
